<template>
  <lightning-card icon-name="utility:animal_and_nature" variant="base">
    <div slot="title">Bears</div>
    <div class="slds-card__body slds-card__body_inner">
      <lightning-input
        type="search"
        label="Search"
        onchange={handleSearchTermChange}
        class="slds-var-m-bottom_small"
        placeholder="Search for bears"
        value={searchTerm}
      ></lightning-input>
      <template if:true={bears.data}>
        <lightning-layout multiple-rows="true" pull-to-boundary="small">
          <template for:each={bears.data} for:item="bear">
            <lightning-layout-item
              key={bear.Id}
              size="3"
              class="slds-var-p-around_x-small"
            >
              <lightning-card class="bear-tile">
                <div slot="title">{bear.Name}</div>
                <div class="slds-var-p-horizontal_small bear-tile-body">
                  <div class="slds-media">
                    <div class="slds-media__figure">
                      <img
                        src={appResources.bearSilhouette}
                        alt="Bear Profile"
                        class="bear-silhouette"
                      />
                    </div>
                    <div class="slds-media__body">
                      <p class="slds-var-m-bottom_xx-small">{bear.Sex__c}</p>
                      <p class="slds-var-m-bottom_xx-small">{bear.Age__c}</p>
                      <p class="slds-var-m-bottom_xx-small">{bear.Age__c}</p>
                      <p class="slds-var-m-bottom_xx-small">{bear.Weight__c}</p>
                    </div>
                  </div>
                </div>
              </lightning-card>
            </lightning-layout-item>
          </template>
        </lightning-layout>

        <template if:false={hasResults}>
          <div class="slds-align_absolute-center slds-var-m-vaertical_small">
            This is beary disturbing , we did not find results...
          </div>
        </template>

        <template if:true={bears.error}>
          <div class="slds-text-color_error">
            An Error occurred while loading the bear list.
          </div>
        </template>
      </template>
    </div>
  </lightning-card>
</template>
